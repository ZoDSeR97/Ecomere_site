<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Add style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"> 
</head>
<body class="gradient-custom">
    <section class="vh-100">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card bg-dark text-white" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                                <form action="/register" method="POST">
                                    {% for message in get_flashed_messages(category_filter=["reg"]) %} <!-- loop through the messages -->
                                        <div class="container bg-warning text-bg-light rounded-4 p-2">
                                            <p>{{message}}</p> <!-- display each message in a paragraph tag -->
                                        </div>
                                    {% endfor %}
                                    <input type="text" id="form3Example1cg" class="form-control form-control-lg mb-4" 
                                        placeholder="First Name" name="first_name">
                                    <input type="text" id="form3Example1cg" class="form-control form-control-lg mb-4" 
                                        placeholder="Last Name" name="last_name">
                                    <input type="text" id="form3Example1cg" class="form-control form-control-lg mb-4" 
                                        placeholder="Username" name="username">
                                    <input type="email" id="form3Example3cg" class="form-control form-control-lg mb-4" 
                                        placeholder="Email" name="email">
                                    <input type="password" id="form3Example4cg" class="form-control form-control-lg mb-4" 
                                        placeholder="Password" name="password">
                                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg mb-4" 
                                        placeholder="Confirm Password" name="confirm_password">
                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3cg" name="agree">
                                        <label class="form-check-label" for="form2Example3g">
                                            I agree all statements in 
                                            <a href="/ToS" class="text-white-50 fw-bold">
                                                <u>Terms ofservice</u>
                                            </a>
                                        </label>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                            Register
                                        </button>
                                    </div>
                                    <p class="text-center text-white mt-5 mb-0">Have an account already? 
                                        <a href="/signIn" class="text-white-50 fw-bold"><u>Login here</u></a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Add script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script> 
</body>
</html>
